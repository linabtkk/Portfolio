<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">Mon Portfolio</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="projects.html">Projets</a></li>
                </ul>
                <div class="nav-contact">
                    <button class="contact-btn"><a href="contact.html">Contact</a></button>
                </div>
                <div class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contactez-moi</h1>
            <form action="mailto:votre-email@example.com" method="post" enctype="text/plain">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>

            <img src="linkedin.png" alt="LinkedIn" class="social-icon">
        </a>
    </footer>
</body>
</html>
